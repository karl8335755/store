<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Game Merchant</title>
</head>
<body>
	<div class="wrapper">
		<div id="up"><span><img src="image/arrow.png" alt=""></span></div>
		<section id="nav">
			<ul>
				<li class="burger">
					<img src="image/close-button.svg" alt="">
				</li>
				<li>
					<img id="bag" src="image/bag.svg" alt="">
				</li>
				<li>
					<img id="search" src="image/search.png" alt="">
				</li>

			</ul>				
		</section>
		<section id="merchant">
			<div class="bg-zoom">
				<h1>Action Figure Store</h1>
				<button id="pull">â†“</button>
			</div>
		</section>
		<section id="wow-landing" class="leftclip">
			<img src="image/illidan.png" alt="4">
			<img src="image/sylvanas.png" alt="5">
			<div class="up"></div>
		</section>

		<section id="league-landing" class="rightclip">
			<img src="image/veig.png" alt="1">
			<img src="image/diana.png" alt="2">
			<img src="image/thresh.png" alt="3">
			<div class="up"></div>
		</section>
		<div id="hovertext">
			<h1><em>World <br> <span>of</span> <br>Warcraft</em></h1>
			<h1><em>League <br> <span>of</span> <br>Legends</em></h1>
		</div>
		<div id="panel-left">

			<ul class="prev-next">
				<li id="prev">Prev</li>
				<li id="next">Next</li>
			</ul>
			<div class="describe">
				<h2></h2>
				<p></p>
				<img class="size" src="" alt=""></img>
				<h3></h3>
			</div>
			<div class="add-to-bag">
				<h3>+ Add to bag</h3>
			</div>
		</div>

		<div id="panel-right">

			<div class="title">
				Spring <br>Summer 2018
			</div>
			<div class="mover">
				<div></div>
			</div>
			<div class="model">
				<img class="front" src="" alt="">
				<img class="back" src="" alt="">
			</div>
			<div class="slider">
				<ul>
					<li id="front">
						Front
					</li>
					<li id="back">
						Back
					</li>
				</ul>
			</div>
		</div>
		<section id="basket">
			<h1>Shopping basket</h1>
			<div class="list">
				<table class="item-container">
					<tr>
				    	<th>Name</th>
				    	<th>Quantity</th> 
				    	<th>Price</th>
				    	<th></th>
				</table>

			</div>
			<div class="final">
				<ul>
					<li>Items Cost: <span class="money"></span></li>
					<li>Estimated Shipping Cost: <span>0</span></li>
					<li>Total Cost:	<span class="money"></span></li>
					<span>*including tax</span>
				</ul>
			</div>
			<ul class="checkout">
				<li id="continue">
					Continue shopping
				</li>
				<li>
					<a href="">Checkout</a>
				</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
