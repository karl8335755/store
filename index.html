<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Game Merchant</title>
</head>
<body>
	<div class="wrapper">
		<div id="up"><span>^</span></div>
		<section id="nav">
			<ul>
				<li class="burger">
					三
				</li>
				<li>
					<img id="bag" src="image/bag.svg" alt="">
				</li>
				<li>
					<img id="search" src="image/search.png" alt="">
				</li>

			</ul>				
		</section>
		<section id="wow-landing" class="leftclip">
			<img src="image/illidan.png" alt="Illidan   <br>The Betrayer"
			longdesc="This is an awesome statue for a good price! This is a must have for any statue lover. It looks impressive! Design, model, paint, everything is amazing, it's one of my favorite statues.#8160AC/">
			<img src="image/sylvanas.png" alt="Sylvanas  <br>The Windrunner"
			longdesc="The statue is very beautiful and well made. She really is stunning. The details are fantastic. So glad I got her and Stormrage. They make quite a pair.#45A7CB/">
			<div class="up"></div>
		</section>
		<section id="merchant">
			<div class="bg-zoom">
				<h1>Action Figure Store</h1>
				<button id="pull">↓</button>
			</div>
		</section>
		<section id="league-landing" class="rightclip">
			<img src="image/veig.png" alt="Veigar    <br>The Final Boss"
			longdesc="Don't forget to save before entering! Final Boss Veigar descends into the Series 2 figure line. Our most leveled up Limited Edition figure to date to rule your collection.#D9EAF9/">
			<img src="image/diana.png" alt="Diana     <br>Lunar Goddness"
			longdesc="The Scorn of the Moon in her goddess form. Special Edition Lunar Goddess Diana is ready to swing her blade in the Series 2 figure line.#DBB3AE/">
			<img src="image/thresh.png" alt="Thresh    <br>The Warden"
			longdesc="This time Thresh is the one in The Box. Thresh hooks his way into the Series 2 figure line.#8160AC/">
			<div class="up"></div>
		</section>
		<div id="panel-left">

			<ul class="prev-next">
				<li id="prev">Prev</li>
				<li id="next">Next</li>
			</ul>
			<div class="describe">
				<h2>YASUO FIGURE</h2>
				<p>One blade, one purpose. Cutting through like a Steel Tempest, Yasuo flows into the Series 2 collection.</p>
<!-- 				<ul class="size">
					<li>36</li>
					<li>38</li>
					<li>40</li>
					<li>42</li>
				</ul> -->
				<h3>$25</h3>
			</div>
			<div class="add-to-bag">
				<h3>+ Add to bag</h3>
			</div>
		</div>

		<div id="panel-right">

			<div class="title">
				Spring <br>Summer 2018
			</div>
			<div class="mover">
				<div></div>
			</div>
			<div class="model">
				<img class="front" src="" alt="">
				<img class="back" src="" alt="">
			</div>
			<div class="slider">
				<ul>
					<li>
						Front
					</li>
					<li>
						Back
					</li>
				</ul>
			</div>
		</div>
		<section id="basket">
			<h1>Shopping basket</h1>
			<div class="list">
				<table class="item-container">
					<tr>
				    	<th>Name</th>
				    	<th>Quantity</th> 
				    	<th>Price</th>
				    	<th></th>
					</tr>

				</table>
			</div>
			<ul class="checkout">
				<li id="continue">
					Continue shopping
				</li>
				<li>
					<a href="">Checkout</a>
				</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
